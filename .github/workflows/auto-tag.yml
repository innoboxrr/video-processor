name: Increment Tag

on:
    push:
        branches:
            - master

jobs:
    increment-tag:
        runs-on: ubuntu-latest

        steps:
        - name: Checkout repository
          uses: actions/checkout@v2

        - name: Set up Python
          uses: actions/setup-python@v2
          with:
              python-version: '3.x'

        - name: Run tag increment script
          run: python .actions/increment_version.py
          env:
              GH_TOKEN: ${{ secrets.GH_TOKEN }}

        - name: Push changes
          run: |
              git push origin --tags
          env:
              GH_TOKEN: ${{ secrets.GH_TOKEN }}
